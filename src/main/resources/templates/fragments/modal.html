<!DOCTYPE html>
<html xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	</head>
	<body>
		<div class="modal fade" id="myModal" 
			tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" 
			aria-hidden="true" th:fragment="modal">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="TituloModalCentralizado">Confirmar Exclus√£o </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p> Deseja realmente excluir? </p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="">Fechar</button>
		        <button type="button" class="btn btn-primary" id="ok_confirm">OK</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
